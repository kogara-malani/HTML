<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Storage Example</title>
<style>
    body {
        font-family: Verdana;
    }
    form {
        margin-top: 20px;
    }
    .input-field {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
    }
    .submit-button {
        padding: 5px 10px;
        background-color: #2a3ed7;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .submit-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h2>Local Storage Example</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" class="input-field" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="input-field" required><br>
        <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Get input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Store data in local storage
            localStorage.setItem('key1', username);
            localStorage.setItem('key2', password);

            alert('Username and password saved to local storage.');
        }
    </script>
</body>
</html>
