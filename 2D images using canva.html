<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Webpage</title>
</head>
    <body onload="image();">
    <canvas id="canvas" height="250" width="300" style="border:4px solid black;" >
    </canvas>
    <script>
        function image() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var image = new Image();
            image.onload = function() {
               context.drawImage(image, 50, 50);
            };
            image.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_jEgAoo3Lkvap1jOPAS9GqFFP-GsmCxMabw&usqp=CAU';
         }
    </script>
</body>
</html>
