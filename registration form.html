<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form </title>
    <style>
      h1{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 align="center">College Application form</h1>
    <form>
    <fieldset>
    <legend align="center"><i>registration form</i></legend>
    <label for="name">Name:</label>
    <input type="name" value="hai"><br><br>
    <label for="email">email:</label>
    <input type="email" value="priya@123"> <br><br>
    <label for="password">password:</label>
    <input type="password" name="password" id="password"><br><br>
    <label for="phone number">phone number: </label>
    <input type="phone number" name="number" id="number" size="10" ><br><br>
    <label for="name">Father Name:</label>
    <input type="text" id="father name" class="father name"><br><br>
    Mother Name: <input type="name"><br><br>
    <label for="father phone number">Father phone number: </label>
    <input type="phone number" name="number" id="number" size="10" ><br><br>
    <label for="Address">Address:</label><br>
   <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br><br>

   Student gender: 
    <select>
        <option value="male">Male</option>
        <option value="Femlae">Female</option>
        <option value="other">Other</option>
    </select><br><br>
    Intermediate State Board:
    <select>
        <option value="state">AP</option>
        <option value="central">TS</option>
        <option value="Tamil">TN</option>
    </select><br><br>
    Intermediate: 
    <select>
        <option value="MPC">MPC</option>
        <option value="BIPC">BIPC</option>
        <option value="MBIPC">MBIPC</option>
        <option value="CEC">CEC</option>
        <option value="MEC">MEC</option>
        <option value="HEC">HEC</option>
    </select><br><br>
   EAMCET Rank: 
   <input type="number" size="10"> <br><br>
   
    
    
    <button type="submit">submit</button> <br>
</fieldset>
</form>
</body>
</html>
